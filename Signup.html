                    <div class="careers">
                        <img src="/assets/images/Layer 1.png" alt>

                    </div>

                    <div

                        <h3 class="col-lg-4">Sign Up</h3>
                        <p class="col-lg-4"> <a class="create"

                                account</a></p>
                    </div>

                    <div
                        class="col-lg-6 google  mx-auto  mt-5  d-flex flex-wrap">

                    <form action=" " class=" col-lg-10  mx-auto">

                                placeholder="Firstname">
                            <input type="text" class="col-lg-5  lastname "
                                placeholder="Lastname">
                        </div>

                        <div class="col-lg-12  mx-auto email mt-5">
                            <label for>Email</label>
                            <input type="email"
                                class="col-lg-10 user-email outline-none">
                        </div>

                        <div class="col-lg-12  mx-auto password ms-1 mt-5">
                            <label for>Password</label>
                            <input type="password"
                                class="col-lg-10 user-password">
                        </div>

                        <div
                            class="col-lg-12 keep-signin mx-auto justify-content-around  d-flex flex-wrap">
                            <div class="keep  d-flex flex-wrap">
                                <input type="checkbox" name class="mt-1" id>
                                <p class="keep ms-2 mt-3">Keep password</p>
                            </div>

                            <div class="  ms-5 signin justify-content-end">
                                <a href="/index.html" class="sign btn"> 
                                        Sign Up</a>
                                        
                            </div>
