<!doctype html>
<html lang="en">
    <head>
        <title>Nextleap | Signup </title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/assets/css/signupsecond.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>

            <div class="col-lg-12 career-main d-flex">
                <div class="first-section  col-lg-6">
                    <div class="career">
                        <img src="/assets/images/Ai career tool kit.png" class="img-career" alt="">
                   
                    </div>
                   
                </div>

                <div class="second-section col-lg-6">
                    <div class="careers">
                       <a href="/nextleapfull.html"> <img src="/assets/images/Layer 1.png" alt=""></a>
                        <p class="tools">Career Toolkit</p>
                    </div>

                    <h2 class="col-md-4 welcome mx-auto mt-5">Welcome to Ai Career Toolkit</h2>

                    <div class="d-flex gap-3 justify-content-center mt-5 btn-groups">

                        <div class="d-flex google">
                            <img src="/assets/images/icons/Vector (5).png" class="img-google mt-2 ms-3" alt="">
                            <button class="btn-google text-light ms-2"> Google</button>
                        </div>

                        <div class="d-flex facebook">
                            <img src="/assets/images/icons/Vector (6).png" class="img-facebook mt-2 ms-3" alt="">
                            <button class="btn-google text-light ms-2"> Facebook</button>
                        </div>

                        <div class="d-flex github">
                            <img src="/assets/images/icons/path16 (1).png" class="img-github mt-2 ms-3" alt="">
                            <button class="btn-google text-light ms-2"> Github</button>
                        </div>
                      
                    </div>


                    <form action="" class="form-fields mt-4  text-center">
                        <div class="form-group">
                            <label for="business" class=" email">Email</label><br>
                            <input type="text " class="col-lg-7 input-text mt-2" placeholder="Enter your Email">

                        </div>

                        <div class="form-group ">
                            <label for="business" class="password">Password</label><br>
                            <input type="password" class="col-lg-7 input-text mt-2" placeholder="Create Password">

                        </div>

                        <div class="col-lg-8 mx-auto justify-content-between mt-4 d-flex forgot">

                            <div class="d-flex remember ms-4 col-lg-4">
                                <input type="checkbox" class="check mb-3" >
                                <p class="me  ms-2">Remember me</p>
                            </div>

                            <p class="col-lg-4 me-3 "><a class="forget-password" href="/forgotpassword.html">Forgot Password?</a></p>
                        </div>

                        <div class="signin col-lg-7 mx-auto">
                            <button class="btn  btn-login text-light">Login in</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
