<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for password toggle */
        .input-group-text {
            cursor: pointer;
        }

        .input-group-text::after {
            content: "Show";
            position: absolute;
            right: 10px;
            display: block;
            padding: 0.375rem 0.75rem;
            color: #495057;
        }

        .input-group-text:hover::after {
            color: #495057;
        }

        .input-group-text:active::after {
            color: #495057;
        }

        .input-group-text:active {
            background-color: transparent;
            border-color: transparent;
        }

        .input-group-text:active::before {
            background-color: transparent;
        }

        .input-group-text:active .bi-eye-slash {
            display: none;
        }

        .input-group-text:active .bi-eye {
            display: block;
        }

        .input-group-text .bi-eye-slash {
            display: block;
        }

        .input-group-text .bi-eye {
            display: none;
        }

        .input-group-text:hover {
            background-color: transparent;
            border-color: transparent;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="Enter Password">
                <span class="input-group-text" onclick="togglePassword()">
                    <i class="bi bi-eye-slash"></i>
                </span>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
